<div class="ali_login_cont">
    <div class="ali_er_form">
        <div el-row>
            <div el-col span="10">
                <span style="font-size:18px;font-weight:bold;">账号注册</span>
            </div>
            <div el-col span="14">
                <p style="text-align:right;"><a routerLink="/login" style="color:#20A0FF;">已有账号，登录>></a></p>
            </div>
        </div>
        <div el-row>
            <div el-col span="24" class="ali_from">
                <input type="text" #userName placeholder="手机号／邮箱" class="el-input__inner" />
                <i class="icon iconfont icon-group"></i>
            </div>
        </div>
        <div el-row>
            <div el-col span="24" class="ali_from">
                <input type="password" #passWord placeholder="密码" auto-complete="off" class="el-input__inner" />
                <i class="icon iconfont icon-lock"></i>
            </div>
        </div>
        <div el-row>
            <div el-col span="24" class="ali_from">
                <input type="password" #compassWord placeholder="确认密码" auto-complete="off" class="el-input__inner" />
                <i class="icon iconfont icon-lock"></i>
            </div>
        </div>
        <div el-row>
            <div el-col span="15" class="ali_from">
                <input type="text" #checkCode placeholder="验证码" auto-complete="off" class="el-input__inner" />
                <i class="icon iconfont icon-mobilephone"></i>
            </div>
            <div el-col span="6" class="ali_from" offset="1">
                <el-button style="color:#999;width:102px;" (click)="sendCode(userName.value)" [disabled]="isSend">{{sendText}}</el-button>
            </div>
        </div>
        <div el-row class="no_marginbottom">
            <div el-col span="24">
                <el-button type="primary" style="width:100%;" (click)="resigterSubmit(userName.value, passWord.value, compassWord.value, checkCode.value)" [disabled]="!isCheck">注 册</el-button>
            </div>
        </div>
        <div>
            <el-checkbox [model]="isCheck" (modelChange)="handle($event)"></el-checkbox>
            <span class="box-card" #card>
                <el-button type="text" style="padding:10px 0px;font-size:12px;" (click)="card.toggle = true">用户注册协议</el-button>
                <el-dialog [title]="'雄才联盟用户注册协议'" [(visible)]="card.toggle">
                    <span>
                        1.1 保宝网的所有权和运营权归深圳市永兴元科技有限公司所有。 <br><br>
                        1.2 用户在注册之前，应当仔细阅读本协议，并同意遵守本协议后方可成为注册用户。一旦注册成功，则用户与保宝网之间自动形成协议关系，用户应当受本协议的约束。用户在使用特殊的服务或产品时，应当同意接受相关协议后方能使用。 <br><br>
                        1.3 本协议则可由保宝网随时更新，用户应当及时关注并同意本站不承担通知义务。本站的通知、公告、声明或其它类似内容是本协议的一部分。
                    </span>
            </el-dialog>
            </span>
        </div>
    </div>
</div>
