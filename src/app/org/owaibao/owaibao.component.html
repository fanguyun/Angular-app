<div class="pmain">
  <!--职位管理-->
  <div el-row>
    <div el-col span="24">
      <el-card class="box-card" name="mao0" id="mao0">
        <ng-template #header>
          <div class="clearfix">
            <span class="p_r_title">外包管理</span>
            <!-- <el-button style="float: right;font-size:12px;font-weight:normal;" type="text">修改</el-button> -->
          </div>
        </ng-template>
        <div class="p_from_list">
          <el-table [model]="tableData" [stripe]="true">
            <el-table-column model-key="name" label="姓名" width="200">
            </el-table-column>
            <el-table-column model-key="date" label="外包开始日期" width="180">
            </el-table-column>
            <el-table-column model-key="job" label="外包职位" width="200">
            </el-table-column>
            <el-table-column model-key="kehu" label="外包客户" width="200">
            </el-table-column>
            <el-table-column model-key="mstate" label="外包状态" width="180">
            </el-table-column>
            <el-table-column label="操作">
              <ng-template #slot let-scope="scope">
                <el-button type="text" size="small">预约面试</el-button>
                <el-button type="text" size="small">退场</el-button>
              </ng-template>
            </el-table-column>
          </el-table>
        </div>
      </el-card>
    </div>
  </div>
</div>
